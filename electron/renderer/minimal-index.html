        async function loadAutoStartStatus(retryCount = 0, maxRetries = 5) {

                        // å¦‚æœå¹³å°é€‚é…å™¨ä¸å¯ç”¨æˆ–è·å–å¤±è´¥,å»¶è¿Ÿé‡è¯•

                            setTimeout(() => {

                        } else {

                            console.warn('[AUTO_START_UI] è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°,ä½¿ç”¨é»˜è®¤çŠ¶æ€');

                        }
                    }
                } else {
                    // APIä¸å¯ç”¨,å»¶è¿Ÿé‡è¯•
                    if (retryCount < maxRetries) {

        // ä» LogManager æ·»åŠ æ—¥å¿—æ¡ç›®
        function addLogFromManager(logEntry) {
            if (!logEntry || !logEntry.message) return;
            
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.dataset.type = logEntry.level || 'info';
            
            // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ˜¾ç¤ºæ­¤ç±»å‹çš„æ—¥å¿—
            if (!shouldShowLog(logEntry.level || 'info')) {
                entry.style.display = 'none';
            }
            
            // ä½¿ç”¨ LogManager çš„æ—¶é—´æ ¼å¼
            const timeStr = logEntry.timeStr || new Date(logEntry.timestamp).toLocaleTimeString('zh-CN', { hour12: false }).slice(0, 8);
            
            // æ ¹æ®æ—¥å¿—çº§åˆ«è®¾ç½®æ ·å¼
            let className = 'log-time';
            let icon = 'â„¹ï¸';
            
            switch (logEntry.level) {
                case 'error':
                    className = 'log-error';
                    icon = 'âŒ';
                    break;
                case 'warning':
                    className = 'log-warning';
                    icon = 'âš ï¸';
                    break;
                case 'success':
                    className = 'log-success';
                    icon = 'âœ…';
                    break;
                case 'data':
                    className = 'log-data';
                    icon = 'ğŸ“Š';
                    break;
                case 'upload':
                    className = 'log-upload';
                    icon = 'ğŸ“¤';
                    break;
                case 'debug':
                    className = 'log-info';
                    icon = 'ğŸ”';
                    break;
                default:
                    className = 'log-info';
                    icon = 'â„¹ï¸';
            }
            
            entry.innerHTML = `<span class="${className}">[${timeStr}]</span> ${icon} ${logEntry.message}`;
            logs.appendChild(entry);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡

        function shouldShowLog(type) {

        function addLog(message, type = 'info') {
            // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ˜¾ç¤ºæ­¤ç±»å‹çš„æ—¥å¿—
            if (!shouldShowLog(type)) {

            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false }).slice(0, 8);
            const logEntry = document.createElement('div');

            // æ ¹æ®æ—¥å¿—ç±»å‹è®¾ç½®ä¸åŒçš„æ ·å¼
            let className = 'log-time';
            if (type === 'error') {
                className = 'log-error';

                className = 'log-warning';
            } else if (type === 'success') {
                className = 'log-success';

                className = 'log-data';

            // ä¸ºæ•°æ®é‡‡é›†å’Œä¸Šä¼ ç›¸å…³çš„æ¶ˆæ¯æ·»åŠ ç‰¹æ®Šæ ‡è®°

            } else if (message.includes('ä¸Šä¼ ') || message.includes('ä¼ è¾“') || message.includes('WebSocket')) {
                className = 'log-upload';
                logEntry.dataset.type = 'upload';
            }
            
            // å¢å¼ºæ¶ˆæ¯æ ¼å¼ï¼Œæ·»åŠ æ›´å¤šè§†è§‰æç¤º
            let icon = '';
            switch (type) {
                case 'success': icon = 'âœ…'; break;
                case 'error': icon = 'âŒ'; break;
                case 'warning': icon = 'âš ï¸'; break;
                case 'data': icon = 'ğŸ“Š'; break;
                case 'upload': icon = 'ğŸ“¤'; break;
                default: icon = 'â„¹ï¸'; break;
            }
            
            logEntry.innerHTML = `<span class="${className}">[${time}]</span> ${icon} ${message}`;
            
            logs.appendChild(logEntry);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡ï¼Œä¿æŒæ€§èƒ½
            if (logs.children.length > 150) { // å¢åŠ æ—¥å¿—æ•°é‡é™åˆ¶

            // ç¡®ä¿æ»šåŠ¨åˆ°åº•éƒ¨ï¼Œä½¿ç”¨setTimeoutç¡®ä¿DOMæ›´æ–°å®Œæˆ
            setTimeout(() => {

        }
