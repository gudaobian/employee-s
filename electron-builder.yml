appId: com.company.employee-safety
productName: EmployeeSafety
copyright: Copyright © 2025

directories:
  output: out/release

mac:
  category: public.app-category.business
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: assets/icons/icon.icns
  entitlements: null
  entitlementsInherit: null
  hardenedRuntime: false
  gatekeeperAssess: false
  # 允许显示 Dock 图标（首次启动时可见，后续可选择隐藏）
  extendInfo:
    LSUIElement: false
  extraResources:
    - from: scripts/installer/macos/cleanup-macos.sh
      to: installer-scripts/cleanup-macos.sh
    - from: scripts/installer/macos/uninstall-macos.sh
      to: installer-scripts/uninstall-macos.sh
    - from: scripts/installer/macos/auto-install-update-macos.sh
      to: installer-scripts/auto-install-update-macos.sh
  artifactName: "EmployeeSafety-macos-${arch}-${version}.${ext}"

dmg:
  title: "${productName} ${version}"
  icon: assets/icons/icon.icns
  background: null
  contents:
    - x: 140
      y: 180
      type: file
    - x: 380
      y: 180
      type: link
      path: /Applications
  window:
    width: 520
    height: 380
  iconSize: 100
  format: UDZO
  artifactName: "EmployeeSafety-macos-${arch}-${version}.${ext}"

files:
  - "!**/*.ts"
  - "!test-*.js"
  - "!*.test.js"
  - "!*.spec.js"
  - "!**/*.old"
  - "!electron/test-log-manager.js"
  - out/dist/**/*
  - electron/**/*
  - assets/**/*
  - package.json
  - node_modules/**/*
  - native/macos/**/*
  - native/windows/**/*
  - resources/**/*

asarUnpack:
  - "**/*.node"
  - "**/*.so"
  - "**/*.so.*"
  - out/dist/**/*
  - native/macos/**/*
  - native/windows/**/*
  - node_modules/screenshot-desktop/**/*
  - node_modules/sharp/**/*
  - node_modules/@img/**/*
  - resources/native-modules/**/*

extraMetadata:
  main: electron/main-minimal.js

npmRebuild: false
nodeGypRebuild: false
publish: null

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  # icon: assets/icons/icon.ico  # Temporarily disabled - icon must be 256x256
  artifactName: "EmployeeSafety-win-${arch}-${version}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: "Employee Safety"
  include: scripts/installer/windows/installer.nsh
  # installerIcon: assets/icons/icon.ico  # Disabled - requires 256x256
  # uninstallerIcon: assets/icons/icon.ico
  # installerHeader: assets/icons/icon.ico
  # installerHeaderIcon: assets/icons/icon.ico
  displayLanguageSelector: false
  runAfterFinish: true
  allowElevation: true
  artifactName: "EmployeeSafety-win-${arch}-${version}.${ext}"

extraResources:
  - from: scripts/installer/windows/cleanup.ps1
    to: cleanup.ps1
