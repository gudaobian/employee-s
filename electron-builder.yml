appId: com.company.employee-safety
productName: EmployeeSafety
copyright: Copyright Â© 2025

directories:
  output: release

mac:
  category: public.app-category.business
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: pkg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: assets/icons/icon.icns
  entitlements: null
  entitlementsInherit: null
  hardenedRuntime: false
  gatekeeperAssess: false
  extraResources:
    - from: installer-scripts/cleanup-macos.sh
      to: installer-scripts/cleanup-macos.sh
    - from: installer-scripts/uninstall-macos.sh
      to: installer-scripts/uninstall-macos.sh
    - from: installer-scripts/auto-install-update-macos.sh
      to: installer-scripts/auto-install-update-macos.sh
    - from: app-update.yml
      to: app-update.yml

dmg:
  title: "${productName} ${version}"
  icon: assets/icons/icon.icns
  background: null
  contents:
    - x: 140
      y: 180
      type: file
    - x: 380
      y: 180
      type: link
      path: /Applications
  window:
    width: 520
    height: 380
  iconSize: 100
  format: UDZO

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64

  category: Utility
  icon: build/icons
  synopsis: Employee Safety Monitoring Client
  description: |
    Cross-platform employee activity monitoring solution.
    Features keyboard, mouse, and screenshot monitoring.

  # Desktop entry configuration
  desktop:
    Name: Employee Safety
    GenericName: Activity Monitor
    Comment: Employee activity monitoring client
    Categories: Utility;System;Monitor;
    Keywords: monitor;activity;employee;
    StartupNotify: true
    StartupWMClass: employee-safety

# AppImage configuration
appImage:
  license: LICENSE
  artifactName: "${productName}-${version}-${arch}.AppImage"

# Debian package configuration
deb:
  depends:
    - libinput10
    - libudev1
    - libx11-6
    - libxtst6
    - libxi6
  recommends:
    - scrot
    - xdotool
    - xprintidle
  afterInstall: scripts/linux/postinstall.sh
  afterRemove: scripts/linux/postremove.sh
  priority: optional
  compression: xz

# RPM package configuration
rpm:
  depends:
    - libinput
    - systemd-libs
    - libX11
    - libXtst
    - libXi
  fpm:
    - "--rpm-rpmbuild-define=_build_id_links none"

files:
  - "!**/*.ts"
  - "!test-*.js"
  - "!*.test.js"
  - "!*.spec.js"
  - "!**/*.old"
  - "!electron/test-log-manager.js"
  - dist/**/*
  - electron/**/*
  - assets/**/*
  - package.json
  - app-update.yml
  - node_modules/**/*
  - native-event-monitor/**/*
  - native-event-monitor-win/**/*
  - native-event-monitor-linux/**/*
  - resources/**/*

asarUnpack:
  - "**/*.node"
  - "**/*.so"
  - "**/*.so.*"
  - dist/**/*
  - native-event-monitor/**/*
  - native-event-monitor-win/**/*
  - native-event-monitor-linux/**/*
  - node_modules/screenshot-desktop/**/*
  - node_modules/sharp/**/*
  - node_modules/@img/**/*
  - resources/native-modules/**/*

extraMetadata:
  main: electron/main-minimal.js

npmRebuild: false
nodeGypRebuild: false
publish: null

win:
  target:
    - target: nsis
      arch:
        - x64
  # icon: assets/icons/icon.ico  # Temporarily disabled - icon must be 256x256

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: "Employee Safety"
  include: installer-scripts/installer.nsh
  # installerIcon: assets/icons/icon.ico  # Disabled - requires 256x256
  # uninstallerIcon: assets/icons/icon.ico
  # installerHeader: assets/icons/icon.ico
  # installerHeaderIcon: assets/icons/icon.ico
  displayLanguageSelector: false
  runAfterFinish: true
  allowElevation: true
  artifactName: "${productName}-Setup-${version}.${ext}"

extraResources:
  - from: installer-scripts/cleanup.ps1
    to: cleanup.ps1
